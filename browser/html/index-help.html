<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HotPot remote monitor</title>
	<link rel="icon" href="../browser/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
	<link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="../css/styles.css?t=343">
	<link rel="stylesheet" href="../css/help.css">
  </head>
  <body>
	<img src="../images/hotpot.svg" style="height: 230px; float:right">
	<h1 id="banner">Hotpot</h1>
	<p>
	  <img class="image_button" src="../images/service-boost.svg"/> will
	  turn the service on until the temperature reaches a requested level;
	  it will then revert to following the timeline
	</p>
	<p>
	  <img class="image_button" src="../images/service-off.svg" /> will
	  turn the service off for a period of time in hours:minutes
	</p>
	<p>
	  <img class="image_button" src="../images/clock.svg" /> will open a timeline editor
	</p>
	<p>
	  <img class="image_button" src="../images/calendar.svg" style="height: 2.5em" />
	  will update the requests list from Google Calendar
	</p>
  </body>
</html>
