<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HotPot remote monitor</title>
	<link rel="icon" href="/browser/images/favicon.ico" type="image/x-icon" />
	<!--script src="https://use.fontawesome.com/1f1fc84fe3.js"></script-->
	<link rel="stylesheet" href="/browser/css/styles.css">
	<link rel="stylesheet" href="/browser/css/help.css">
  </head>
  <body>
	<h1 id="banner">Hotpot
	  <img src="../browser/images/hotpot.svg" style="height: 230px; float:right"></h1>
	<p>
	  <img class="image_button" src="../browser/images/boost.svg" /> will
	  turn the service on until the temperature reaches a requested level;
	  it will then revert to following the timeline
	</p>
	<p>
	  <img class="image_button" src="../browser/images/clock.svg" /> will open a timeline editor
	</p>
	<p>
	  <img class="image_button" src="../browser/images/calendar.svg" />
	  will update the requests list from Google Calendar
	</p>
  </body>
</html>
