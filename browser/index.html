<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>HotPot remote monitor</title>
    <script type="text/javascript" src="jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
    <link rel="stylesheet" href="css/browser.css">
  </head>
  <body>
    <div><b>Time:</b> <span id="time"></span></div>
    <div id="controllers">
    </div>
    <div style="display:none" id="controller_template">
      <h1 class="name"></h1>
      <table class="datatable">
        <tr>
          <th>Temperature</th>
          <td><input disabled="disabled" class="temperature"/></td>
        </tr>
        <tr>
          <th>State</th>
          <td>
            <input type="text" class="state"/>
          </td>
        </tr>
        <tr>
          <th>Target</th>
          <td>
            <input type="text" class="target"/>
          </td>
        </tr>
        <tr>
          <th>Window</th>
          <td>
            <input type="text" class="window"/>
          </td>
        </tr>
        <tr>
          <th>Rules</th>
          <td>
            <table class="rules">
              <thead>
                <tr><th>Index</th><th>Name</th><th>Function</th></tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <table style="display:none">
      <tbody id="rule_template">
        <tr class="rule">
          <td class="index"></td>
          <td class="name"></td>
          <td>
            <textarea class="test"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
