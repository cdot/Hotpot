<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>HotPot remote monitor</title>
    <script type="text/javascript" src="jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
    <script type="text/javascript" src="js/edit_in_place.js"></script>
    <link rel="stylesheet" href="css/browser.css">
  </head>
  <body>
    <h1>Hotpot Central Heating Monitor</h1>
    <div id="comms_error"></div>
    <div><b>Time:</b> <span id="time"></span></div>
    <div id="controllers">
    </div>
    <div style="display:none" id="controller_template">
      <h2 data-field="name"></h2>
      <canvas class="temperature_canvas" width="300" height="100"></canvas>
      <table class="datatable">
        <tr class="fixed">
          <th class="ralign">Temperature</th>
          <td data-field="temperature"></td>
        </tr>
        <tr>
          <th>State</th>
          <td>
            <input type="checkbox" data-field="state"/>
          </td>
        </tr>
        <tr class="fixed">
          <th>Active Rule</th>
          <td data-field="active_rule"></td>
        </tr>
        <tr class="fixed">
          <th>Last Changed By</th>
          <td data-field="actor"></td>
        </tr>
        <tr>
          <th>Target</th>
          <td data-field="target" class="editable"></td>
        </tr>
        <tr>
          <th>Window</th>
          <td data-field="window" class="editable"></td>
        </tr>
        <tr>
          <th>Rules</th>
          <td>
            <table data-field="rules">
              <thead>
                <tr>
                  <th class="fixed">Index</th>
                  <th>Name</th>
                  <th>Function</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <table style="display:none">
      <tbody id="rule_template">
        <tr class="rule">
          <td data-field="index" class="fixed"></td>
          <td data-field="name" class="editable"></td>
          <td data-field="test" class="editable" data-editable="height:'50px',area:true"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
