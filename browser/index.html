<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>HotPot remote monitor</title>
    <script type="text/javascript" src="jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
  </head>
  <body>
    <h1 id="time"></h1>
    <h1>Hot Water</h1>
    <dl>
      <dt>Temperature</dt>
      <dd id="HW_temperature"></dd>
      <dt>Target</dt>
      <dd id="HW_target"></dd>
      <dt>Window</dt>
      <dd id="HW_window"></dd>
      <dt>State</dt>
      <dd id="HW_state"></dd>
    </dl>
    <h1>Central Heating</h1>
    <dl>
      <dt>Temperature</dt>
      <dd id="CH_temperature"></dd>
      <dt>Target</dt>
      <dd id="CH_target"></dd>
      <dt>Window</dt>
      <dd id="CH_window"></dd>
      <dt>State</dt>
      <dd id="CH_state"></dd>
    </dl>
  </body>
</html>
