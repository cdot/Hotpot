<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>HotPot remote monitor</title>
    <script type="text/javascript" src="jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
  </head>
  <body>
    <div><b>Time:</b> <span id="time"></span></div>
    <div>
      <h1>Hot Water</h1>
      <table>
        <tr><td>Temperature:</td><td> <input disabled="disabled" name="HW_temperature"/></td></tr>
        <tr><td>Target:</td><td> <input type="text" name="HW_target"/></td></tr>
        <tr><td>Window:</td><td> <input type="text" name="HW_window"/></td></tr>
        <tr><td>State:</td><td> <input type="text" name="HW_state"/></td></tr>
      </table>
    </div>
    <div>
      <h1>Central Heating</h1>
      <table>
        <tr><td>Temperature:</td><td> <input disabled="disabled" name="CH_temperature"/></td></tr>
        <tr><td>Target:</td><td> <input type="text" name="CH_target"/></td></tr>
        <tr><td>Window:</td><td> <input type="text" name="CH_window"/></td></tr>
        <tr><td>State:</td><td> <input type="text" name="CH_state"/></td></tr>
      </table>
    </dl>
  </body>
</html>
