{
  server: {
    port: 13196,
    docroot: "$HOME/Projects/Hotpot",
    location: {
      latitude: 53.2479442,
      longitude: -2.5043655
    },
//    ssl: {
//      cert_file: "$HOME/Projects/Hotpot/server/hotpot_cert.pem",
//      key_file: "$HOME/Projects/Hotpot/server/hotpot_key.pem"
//    },
    auth: {
      realm: "Hotpot",
      user: "hotpot",
      pass: "bavenue"
    }
  },
  controller: {
    rule_interval: 3000,
    valve_return: 500,
    thermostat: {
      HW: {
        id: "28-0115914ff5ff",
        history: {
          file: "$HOME/Projects/Hotpot/HW_temp.log",
          interval: 10000
        }
      },
      CH: {
        id: "28-0316027f81ff",
        timeline: [
          { time: 0, value: 0 },
          { time: Time.toMs('06:30'), value: 10 },
          { time: Time.toMs('06:45'), value: 17 },
          { time: Time.toMs('08:00'), value: 15 },
          { time: Time.toMs('18:00'), value: 15 },
          { time: Time.toMs('19:00'), value: 17 },
          { time: Time.toMs('22:00'), value: 17 },
          { time: Time.toMs('22:30'), value: 0 }
        ],
        history: {
          file: "$HOME/Projects/Hotpot/CH_temp.log",
          interval: 10000
        }
      }
    },
    pin: {
      CH: {
        gpio: 23,
        history: {
          file: "$HOME/Projects/Hotpot/CH_state.log"
        }
      },
      HW: {
        gpio: 25,
        history: {
          file: "$HOME/Projects/Hotpot/HW_state.log"
        }
      }
    },
    rule: {
      HW: {
        test_file: "$HOME/Projects/Hotpot/server/hw_rules.js"
      },
      CH: {
        test_file: "$HOME/Projects/Hotpot/server/ch_rules.js"
      }
    },
    calendar: {
      Hotpot: {
        id: "8o6f92sqta1rvlqa9cqj3mo33c@group.calendar.google.com",
        secrets: {
          client_id: "765904217299-catel31ruqjr401cj873op5a7i6lph3n.apps.googleusercontent.com",
          client_secret: "XAfsu6oeHaFv54BPkAm6s6ZD",
          redirect_uris: [ "urn:ietf:wg:oauth:2.0:oob", "http://localhost" ]
        },
        auth_cache: "$HOME/Projects/Hotpot/server/calendar.auth",
        require_prefix: false,
        update_period: 6,
        cache_length: 24
      }
    },
    weather: {
      MetOffice: {
        api_key: "f6268ca5-e67f-4666-8fd2-59f219c5f66d",
        history: {
          file: "$HOME/Projects/Hotpot/weather.log"
        }
