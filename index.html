<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HotPot remote monitor</title>
	<link rel="icon" href="/browser/images/favicon.ico" type="image/x-icon" />
	<!--script src="https://use.fontawesome.com/1f1fc84fe3.js"></script-->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="browser/css/styles.css">
	<link rel="stylesheet" href="browser/css/index.css">
	<script data-main="browser/js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

  </head>
  <body>
	<div id="main">
	  <h1 id="banner">Hotpot at
		<span id="systemTime"></span>
		<img src="browser/images/hotpot.svg" style="height: 230px; float:right">
	  </h1>
	  <img id="refresh_calendars" class="image_button" src="browser/images/calendar.svg" />
	  <img class="image_button" src="browser/images/help.svg" id="help" />
	  <div id="CH">
		<h1>Central Heating <img title="Edit the 24-hour timeline" id="CH-timeline" class="image_button" src="browser/images/clock.svg" /></h1>
		<div>
		  <span id="CH-th-temp"></span>
		  <span id="CH-th-diff"></span>
		  <span id="CH-th-target"></span>°C
		  <img id="CH-boost" title="Turn the central heating on until the temperature reaches a requested level; it will then revert to following the 24h timeline" class="image_button" src="browser/images/service-boost.svg" />
		  <img id="CH-off" title="Turn the central heating off for a time" class="image_button" src="browser/images/service-off.svg" />
		</div>
		<div>
		  <span id="CH-pin-state"></span>
		  <span id="CH-pin-reason"></span>
		  <span id="CH-th-lkg" class="lkg"></span>
		</div>
		<div id="CH-requests"></div>
		<div class="CH-info"></div>
	  </div>
	  <p></p>
	  <div id="HW">
		<h1>Hot Water <img title="Edit the 24-hour timeline" id="HW-timeline" class="image_button" src="browser/images/clock.svg" /></h1>
		<div>
		  <span id="HW-th-temp"></span>
		  <span id="HW-th-diff"></span>
		  <span id="HW-th-target"></span>°C
		  <img id="HW-boost" title="Turn the hot water on until the temperature reaches a requested level; it will then revert to following the 24h timeline" class="image_button" src="browser/images/service-boost.svg" />
		  <img id="HW-off" title="Turn the hot water off for a time" class="image_button" src="browser/images/service-off.svg" />
		</div>
		<div>
		  <span id="HW-pin-state"></span>
		  <span id="HW-pin-reason"></span>
		  <span id="HW-th-lkg" class="lkg"></span>
		</div>
		<div id="HW-requests"></div>
		<div class="HW-info"></div>
	  </div>
	  <h1>Calendar Events</h1>
	  <div id="cal_update_pending">Calendar update pending</div>
	  <div id="CH-calendar" class="calendar">
		<span id="CH-cal-name"></span>:
		<span id="CH-cal-temperature"></span> from
		<span id="CH-cal-start"></span> until
		<span id="CH-cal-end"></span>
	  </div>
	  <div id="HW-calendar" class="calendar">
		<span id="HW-cal-name"></span>:
		<span id="HW-cal-temperature"></span> from
		<span id="HW-cal-start"></span> until
		<span id="HW-cal-end"></span>
	  </div>
	  <div id="boost-dialog" class="dialog">
		Boost to
  		<input id="boost-target" value="18" size="3" />°C
	  </div>
	  <div id="boost-dialog" class="dialog">
		Boost to
  		<input id="boost-target" value="18" size="3" />°C
	  </div>
	  <div id="off-dialog" class="dialog">
		Switch off for
  		<input id="off-for" value="6:00" size="6" title="Enter H:M:S time to turn off for"/>
	  </div>
	  <div id="log"></div>
	</div>
	<div id="timeline-editor" style="display:none">
	  <h1><span name="title"></span> timeline
		<img id="add-timepoint" class="image_button" src="/browser/images/add-timepoint.svg" title="Add time point">
		<img id="save-timeline" class="image_button" src="/browser/images/save.svg" title="Save timeline">
		<img id="cancel-timeline" class="image_button" src="/browser/images/back.svg" title="Cancel edit">
	  </h1>
	  <table name="table" class="timeline">
		<thead>
		  <th>Time</th><th>Temperature</th><th class="wide-column"></th>
		</thead>
		<tbody>
		</tbody>
	  </table>
	  <div name="graph"></div>
	  <div id="add-timepoint-dialog" class="dialog">
		<label for="atd-time">Add time point at</label>
  		<input id="atd-time" name="time" size="5" />
		<br/>
  		<label for="atd-temp">Temperature</label>
		<input id="atd-temp" name="temp" size="3" />°C
	  </div>
	  <div id="close-timeline" class="dialog">
		Timeline has been modified. Changes will not be saved to the server.
	  </div>
	</div>
  </body>
</html>
