<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HotPot remote monitor</title>
    <script type="text/javascript" src="browser/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="browser/js/edit_in_place.js"></script>
    <script type="text/javascript" src="browser/js/autoscale_graph.js"></script>
    <script type="text/javascript" src="http://c-dot.co.uk/hotpot_ip.js"></script>
    <script type="text/javascript" src="browser/js/browser.js"></script>
    <link rel="stylesheet" href="browser/css/browser.css">
  </head>
  <body>
    <h1>Hotpot Central Heating Monitor</h1>
    <div id="comms_error"></div>
    <div><b>System Time:</b> <span id="time"></span></div>
    <div id="controllers">
    </div>
    <div style="display:none" id="controller_template">
      <h2 data-field="name"></h2>
      <table width="100%">
        <tr>
          <td width="50%">
            <table class="datatable">
              <tr class="fixed">
                <th class="ralign">Temperature</th>
                <td data-field="temperature"></td>
              </tr>
              <tr>
                <th>State</th>
                <td>
                  <input type="checkbox" data-field="state"/>
                </td>
              </tr>
              <tr>
                <th>Rules enabled</th>
                <td>
                  <input type="checkbox" data-field="rules_enabled"/>
                </td>
              </tr>
              <tr class="fixed">
                <th>Active Rule</th>
                <td data-field="active_rule"></td>
              </tr>
              <tr class="fixed">
                <th>Last Changed By</th>
                <td data-field="actor"></td>
              </tr>
              <tr>
                <th>Target</th>
                <td data-field="target" class="editable"></td>
              </tr>
              <tr>
                <th>Window</th>
                <td data-field="window" class="editable"></td>
              </tr>
              <tr>
                <th>Rules</th>
                <td>
                  <table data-field="rules">
                    <thead>
                      <tr>
                        <th></th>
                        <th class="fixed">Index</th>
                        <th></th>
                        <th>Name</th>
                        <th>Function</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <div class="add_rule">&#x2D32; Add new rule</div>
                </td>
              </tr>
            </table>
          </td>
          <td width="50%">
            <canvas class="temperature_canvas"></canvas>
          </td>
        </tr>
      </table>
    </div>
    <table style="display:none">
      <tbody id="rule_template">
        <tr class="rule">
          <td>
            <span class="remove" title="Delete rule">&#9746;</span>
          </td>
          <td data-field="index" class="fixed"></td>
          <td>
            <span class="move up" title="Move up">▲</span>
            <span class="move down" title="Move down">▼</span>
          </td>
          <td data-field="name" class="editable"></td>
          <td data-field="test" class="editable" data-editable="height:'50px',area:true"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
