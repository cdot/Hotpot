<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HotPot remote monitor</title>
    <link rel="icon" href="browser/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="browser.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="browser/js/require.js"></script>
    <script type="text/javascript" src="browser/js/autoscale_graph.js"></script>
    <script type="text/javascript" src="browser/js/TimelineEditor.js"></script>
    <script type="text/javascript" src="browser/js/browser.js"></script>
  </head>
  <body>
    <h1>Hotpot
      <img src="browser/images/hotpot.svg" style="height: 230px; float:right"></h1>
    <div id="comms_error"></div>

    <div id="display-controls" class="display">
      <div>
        <span data-path="/time" data-type="date"></span>
        <div data-path="/weather" data-use-template="weather"></div>
      </div>
      <hr />    
      <div>
        Central Heating
        <span id="thermostat-CH-temp"></span> °C
        <span id="pin-CH-state"></span>,
        <span id="pin-CH-reason"></span>
        <button id="pin-CH-on">Turn ON</button>
        <button id="pin-CH-off">Turn OFF</button>
        <button id="pin-CH-boost">BOOST</button>
        <button id="open-CH-timeline">Timeline</button>
        <div id="CH-timeline">
          <canvas class="timeline_canvas" id="CH-timeline-canvas"></canvas>
          <button id="close-CH-timeline">Close</button>
        </div>
      </div>
      <hr />
      <div>
        Hot Water
        <span id="thermostat-HW-temp"></span> °C
        <span id="pin-HW-state"></span>,
        <span id="pin-HW-reason"></span>
        <button id="pin-HW-on">Turn ON</button>
        <button id="pin-HW-off">Turn OFF</button>
        <button id="pin-HW-boost">BOOST</button>
        <button id="open-HW-timeline">Timeline</button>
        <div id="HW-timeline">
          <canvas class="timeline_canvas" id="HW-timeline-canvas"></canvas>
          <button id="close-HW-timeline">Close</button>
        </div>
      </div>
      <hr />
      <button id="to-graphs">Graphs</button>
    </div>
    <div class="display" id="display-graphs">
      <canvas id="graph_canvas"></canvas>
      <canvas id="tip_canvas"></canvas>
      <button id="to-controls" style="float:right">Close</button>
    </div>
  </body>
</html>
