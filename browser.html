<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
@media only screen and (max-width: 760px) {
  #screen-width-element { display: none; }
}
    </style>
    <script src="browser/jquery-2.2.3.min.js"></script>
  </head>
  <body onload="redirect()">
    <div id="screen-width-element"></div>
    <script type="text/javascript">
      var swe = document.getElementById("screen-width-element");
      if (swe.style.display == "none")
          window.location = "browser/mobile.html";
      else
          window.location = "browser/desktop.html";
    </script>
  </body>
</html>
